name: Node.js CI

on:
  push:
    branches: [ "main" ]  # Se ejecuta en push a la rama 'main'
  pull_request:
    branches: [ "main" ]  # Se ejecuta en solicitudes de extracci√≥n a la rama 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm run build
      - run: npm test
